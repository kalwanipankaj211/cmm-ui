<div class="container signup_container">
    <div class="row image-row">
        <div class="img-heading-section">
            <img src="../../../assets/resources/images/codemyMobile.jpg" class="logoImage">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md-12 col-lg-12 col-xs-12">
            <h5>Sign Up</h5>
        </div>
        <div class="col-md-12 col-lg-12 col-xs-12">
            <div class="signup-form-section">
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="w-100">
                                <mat-label>Username</mat-label>
                                <input id="name" name="username" type="text" matInput formControlName="username">
                                <mat-error *ngIf="signupForm.get('username').hasError('required')">
                                    Please Enter Username
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input id="email" type="text" name="email" matInput formControlName="email">
                                <mat-error *ngIf="signupForm.get('email').hasError('required')">
                                    Please Enter Email
                                </mat-error>
                                <mat-error *ngIf="signupForm.get('email').errors?.pattern">
                                    Please enter valid email address- e.g. johndoe@email.com
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input id="password" type="password" name="password" matInput formControlName="password">
                                <mat-error *ngIf="signupForm.get('password').hasError('required')">
                                    Please Enter Password
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="w-100">
                                <mat-label>City</mat-label>
                                <input id="city" type="text" name="city" matInput formControlName="city">
                                <mat-error *ngIf="signupForm.get('city').hasError('required')">
                                    Please Enter City
                                </mat-error>
                            </mat-form-field>
                        </div>


                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <!-- <hr aria-hidden="true" tabindex="-1" /> -->
                            <div class="sign-up-button mb-2 mt-6">
                                <button mat-raised-button color="primary" class="sign-bt w-100" id="submit">Sign Up</button>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12 anchor-div">
                            <a class="anchor-text" (click)="signIn()">Already Registered? Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
